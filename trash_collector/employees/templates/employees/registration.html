{% extends 'base.html' %}

{% block title %} Register Account {% endblock %}

{% block header %} Register Account {% endblock %}

{% block content %}
<h2>Sign up as a Employee</h2>
<form action="{% url 'employees:registration' %}" method="post">>
    {% csrf_token %}
    Name:<input type="text" name="name" id="name"><br>
    Zipcode:<input type="text" name="route" id="route"><br>
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
