{% extends 'base.html' %}

{% block title %} Weekly View{% endblock %}
{% block header %} <h1>Weekly View</h1> {% endblock %}
{% block content %} <p><form name='weekform' id="weekform" method="POST" action="{% url 'employees:route' %}">
    {% csrf_token %}
      Day of Week: <select name="dayofweek" id="dayofweek">
  <option value="Monday" selected="Monday">Monday</option>
  <option value="Tuesday" selected="Tuesday">Tuesday</option>
  <option value="Wednesday" selected="Wednesday">Wednesday</option>
  <option value="Thursday" selected="Thursday">Thursday</option>
  <option value="Friday" selected="Friday">Friday</option>
  </select>
  <input type="submit" value="Submit">
</form></p>
<table>
        <tr><th>Daily Customers</th></tr>
        {% for cust in customers %}
        <tr><td>{{cust.name}}</td></tr>
        {% endfor %}
      </table>
{% endblock %}
